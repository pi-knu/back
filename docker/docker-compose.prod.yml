name: pi-knu-dev

services:
  postgres:
    container_name: postgres-prod
    image: postgres:16.3
    env_file:
      - ../postgres/.env
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: nginx-prod
    ports:
      - "80:80"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 3
    depends_on:
      - auth

  auth:
    image: pi-knu-auth:latest
    container_name: auth-prod
    env_file:
      - ../auth/.env
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5010/health" ]
      interval: 30s
      timeout: 5s
      retries: 3
    depends_on:
      - postgres

networks:
  app-network:
    driver: bridge
